<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Login - Agriculture Advisory System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Background color */
        }

        body {
            background-image: url('ok1.jpeg');
            background-size: cover; /* Optional: Ensures the image covers the entire background */
            background-repeat: no-repeat; /* Optional: Prevents the image from repeating */
        }

        .login-container {
            width: 90%; /* Set width of login container */
            max-width: 400px; /* Maximum width of login container */
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Box shadow for a little depth */
        }

        h2 {
            text-align: center;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"],
        button {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #4caf50;
        }

        button {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            margin-bottom: 10px;
        }

        .forgot-password,
        .signup-link {
            text-align: center;
        }

        .signup-link a {
            color: #4caf50;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #45a049;
        }
    </style>
</head>
<body style="background-color: greenyellow;">
    <div class="login-container" style="background-color: rgb(137, 85, 85);">
        <h2>Farmer Login</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="username">Username or Email:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me">Remember Me</label>
            </div>
            <div class="input-group">
                <button type="submit" style="background-color: black;">Login</button>
            </div>
        </form>
        <div id="error-message" class="error-message"></div>
        <div class="forgot-password">
            <a href="forgot_password.html">Forgot Password?</a>
        </div>
        <div class="signup-link">
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission
        let username = document.getElementById('username').value; // Get the entered username
        let password = document.getElementById('password').value; // Get the entered password
        // Perform validation (e.g., check if username and password are correct)
        // For demonstration purposes, we'll assume validation passes
        // Redirect to another HTML file (e.g., welcome.html)
        window.location.href = 'hackathon.html?username=' + encodeURIComponent(username);
    });
    </script>
</body>
</html>
