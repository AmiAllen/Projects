<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task list</title>
    <style>
        li {
            list-style: circle;
        }
        .list {
            list-style: square;
        }
        :root {
            --green: #00FF00;
            --white: #FFFFFF;
            --black: #000000;
        }
        .light-theme {
            --bg: var(--green);
            --fontColor: var(--black);
            --btnFontColor: var(--white);
            --btnColor: var(--black);
        }
        .dark-theme {
            --bg: var(--black);
            --fontColor: var(--green);
            --btnFontColor: var(--black);
            --btnColor: var(--white);
        }
        body {
            background: var(--bg);
            color: var(--fontColor);
            font-family: Helvetica;
        }
        .btn {
            position: absolute;
            top: 20px;
            left: 300px;
            height: 60px;
            width: 60px;
            border-radius: 50%;
            border: none;
            color: var(--btnFontColor);
            background-color: var(--btnColor);
        }
    </style>
</head>
<body class="light-theme">
    <h1>Trying the Task</h1>
    <p id="msg">Current tasks:</p>
    <ul>
        <li class="list">Add visual styles</li>
        <li class="list">Add light and dark themes</li>
        <li>Enable switching the theme</li>
    </ul>
    <div>
        <button type="button" class="btn">Dark</button>
    </div>
    <script>
        const s1 = document.querySelector(".btn");
        s1.addEventListener('click', function() {
            document.body.classList.toggle('light-theme');
            document.body.classList.toggle('dark-theme');

            const c1 = document.body.className;
            s1.textContent = c1.includes('light-theme') ? 'Dark' : 'Light';

            console.log('current class name ' + c1);
        });
    </script>
</body>
</html>
